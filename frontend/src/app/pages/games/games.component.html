<div class="container-fluid">
    <div class="row">
        <div class="col-12">
          <div class="card-deck">
            <div class="card" *ngFor="let game of games">
              <img [src]="game.imgUrl" class="card-img-top" alt="Image Game">
              <div class="card-body">
                <h5 class="card-title">{{ game.title }}</h5>
                <p class="card-text">{{ game.shortDescription }}</p>
                <p class="card-text"><small class="text-muted">Ano: {{ game.year }}</small></p>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
